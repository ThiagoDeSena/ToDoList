        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="" class="navbar-brand ml-3-">To Do List</a>
        <div>
            <ul class="navbar-nav mr-3">
                <li class="nav-item"><a href="index.html" class="nav-link">Adicionar Tarefa</a></li>
                <li class="nav-item"><a href="listTask.html" class="nav-link">Lista de Tarefas</a></li>
            </ul>
        </div>
    </nav>

    <section class="100vh" style="background-color: #ccc;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <h4>Register Task</h4>
                    <form action="" class="row justify-content-center align-items-center mb-4">
                        <div class="col-md-2 mb-3">
                            <select class="form-control " id="year">
                                <option value="">Year</option>
                                <option value="2024">2024</option>
                            </select>
                        </div>
                        <div class="col-md-2 mb-3">
                            <select class="form-control" id="month">
                                <option value="">Month</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div class="col-md-2 mb-3">
                            <input type="text" class="form-control" name="day" placeholder="Day" id="day">
                        </div>
                        <div class="col-md-6 mb-3">
                            <select class="form-control" id="type">
                                <option value="1">Studies</option>
                                <option value="2">Home</option>
                                <option value="3">Work</option>
                                <option value="4">Health</option>
                                <option value="5">Family</option>
                            </select>
                        </div>
                        <div class="col-md-8 mb-3">
                            <input type="text" placeholder="description" name="" class="form-control" id="description">
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-primary" onclick="registerTask()">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
